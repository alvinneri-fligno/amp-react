version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
  proxies:
    - path: '/api/*'
      target: 'https://yri4pwcho9.execute-api.ap-southeast-2.amazonaws.com/*'
      status: '200'
