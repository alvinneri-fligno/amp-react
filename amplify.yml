version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '/api/**'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
  proxies:
    - path: '/api'
      target: 'https://yri4pwcho9.execute-api.ap-southeast-2.amazonaws.com'
      status: '200'
